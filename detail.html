<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>シシワカ陶苑 - 作品詳細</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/detail.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Kaisei+Tokumin&family=M+PLUS+2:wght@100..900&family=Zen+Antique&display=swap"
		rel="stylesheet">

	<!-- Swiper -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
	<header>
		<a href="index.html" class="header_left_block">
			<img class="sisiwaka_touen_icon" src="./images/sisiwaka_touen_logo.jpg" alt="シシワカ陶苑ロゴ">
			<h1>
				シシワカ陶苑
			</h1>
		</a>
		<div class="header_right_block">
			<div class="minne_icon">
				<a href="https://minne.com/@sisiwaka10en" target="_blank">
					<img src="./images/minne_logo_vertical.png" alt="minne logo">
				</a>
			</div>
			<div class="instagram_icon">
				<a href="https://www.instagram.com/albrecht1999/" target="_blank">
					<img src="./images/Instagram_Glyph_Gradient.png" alt="Instagram Icon">
				</a>
			</div>
		</div>
	</header>

	<main>
		<p class="back_to_works"><a href="works.html" class="link_style">一覧に戻る</a></p>

		<section>
			<div class="works_name_container">
				<h1 id="works_name">作品タイトル</h1>
			</div>

			<!-- Swiperによるカルーセル(スライダー) -->
			<div class="gallerySwiperContainer">
				<div class="swiper">
					<div class="swiper-wrapper" id="swiper_slide_holder">
					</div>
				</div>
				<!-- ページネーション -->
				<div class="swiper-pagination"></div>
				<!-- 前後の矢印 -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>

			<!-- 作品説明 -->
			<dl class="works_spec_container">
				<dt>銘</dt>
				<dd id="spec_name">(銘)</dd>
				<dt>用途</dt>
				<dd id="spec_category">(用途)</dd>
				<dt>説明</dt>
				<dd id="spec_description">(説明)</dd>
				<dt>サイズ</dt>
				<dd id="spec_spec">(サイズ)</dd>
				<dt>技法</dt>
				<dd id="spec_techniques">(技法)</dd>
				<dt>色合い</dt>
				<dd id="spec_coloring">(色合い)</dd>
				<dt>粘土</dt>
				<dd id="spec_clay">(粘土)</dd>
				<dt>釉薬</dt>
				<dd id="spec_glaze">(釉薬)</dd>
				<dt>補足</dt>
				<dd id="spec_notes">(補足)</dd>
				<dt>完成日</dt>
				<dd id="spec_completion_date">(完成日)</dd>
				<dt>Instagram</dt>
				<dd id="spec_instagram_url">―</dd>
				<dt>ご購入</dt>
				<dd id="spec_online_shop">(オンラインショップURL)</dd>
				<dt></dt>
				<dd class="spec_update_date_style">(記事<a href="edit.html" id="edit_link">更新</a>　<span
						id="spec_update_date">更新日</span>)</dd>
			</dl>
		</section>
	</main>

	<div id="login_modal_wrapper">
		<div class="login_modal">
			<h2>ログイン</h2>
			<form id="login_form">
				<label>
					ID：<br>
					<input type="text" name="id" required>
				</label>
				<label>
					パスワード：<br>
					<input type="password" name="password" required>
				</label>
				<button type="submit">ログイン</button>
				<button type="button" id="login_cancel_btn">キャンセル</button>
			</form>
		</div>
	</div>

	<footer>
		<p>&copy; 2025 シシワカ陶苑</p>
	</footer>

	<!-- lightbox -->
	<!-- <div id="lightbox" aria-hidden="true"> -->
	<div id="lightbox">
		<div id="lightboxInner">
			<img id="lightboxImage" class="lightbox-media" src="./images/noimage.svg" alt="拡大画像">
			<video id="lightboxVideo" class="lightbox-media" preload="metadata" playsinline controls></video>
		</div>
	</div>

	<!-- script -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="scripts/detail.js"></script>
</body>

</html>
