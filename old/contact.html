<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>シシワカ陶苑</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/contact.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Sawarabi+Mincho&display=swap"
		rel="stylesheet">
</head>

<body>
	<header>
		<a href="index.html" class="header_left_block">
			<img class="sisiwaka_touen_icon" src="images/sisiwaka_touen_logo.jpg" alt="シシワカ陶苑ロゴ">
			<h1>
				シシワカ陶苑
			</h1>
		</a>
		<div class="header_right_block">
			<div class="minne_icon">
				<a href="https://minne.com/@sisiwaka10en" target="_blank">
					<img src="images/minne_logo_vertical.png" alt="minne logo">
				</a>
			</div>
			<div class="instagram_icon">
				<a href="https://www.instagram.com/albrecht1999/" target="_blank">
					<img class="instagram_icon" src="images/Instagram_Glyph_Gradient.png" alt="Instagram Icon">
				</a>
			</div>
		</div>
	</header>

    <main>
        <section class="top_contact">
            <h2>お問い合わせ</h2>
            <form class="top_form" name="contact" method="post" action="thanks.html">
                <!-- お名前 -->
                <div class="fl">
                    <input id="name" type="text" placeholder=" " required>
                    <label for="name">お名前</label>
                </div>

                <!-- メールアドレス -->
                <div class="fl">
                    <input id="email" type="email" placeholder=" " required>
                    <label for="email">メールアドレス</label>
                </div>

                <!-- 件名 -->
                <div class="fl">
                    <input id="title" type="text" placeholder=" " required>
                    <label for="title">件名</label>
                </div>

                <!-- メッセージ -->
                <div class="fl">
                    <textarea id="msg" placeholder=" "></textarea>
                    <label for="msg">メッセージ</label>
                </div>


                <!-- <button class="btn primary" type="submit">送信</button> -->
                <button type="submit" class="taisho_button">
                    <img src="images/submit_button.png" alt="送信" class="taisho_button_img">
                </button>

            </form>
        </section>
    </main>

	<footer>
		<p>&copy; 2025 シシワカ陶苑</p>
	</footer>

	<!-- JavaScript -->
	<script src="scripts/contact.js"></script>
</body>

</html>
